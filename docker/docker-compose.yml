services:
  db:
    image: postgres:16
    container_name: ql_fintech_db
    environment:
      POSTGRES_USER: qa
      POSTGRES_PASSWORD: qa
      POSTGRES_DB: fintech
    ports:
      - "5432:5432"
    volumes:
      # Persiste os dados do Postgres mesmo se reiniciar o container
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qa -d fintech"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata: